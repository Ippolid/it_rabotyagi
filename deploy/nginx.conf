# Ограничиваем количество worker процессов
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Оптимизация
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    server {
        listen 80;
        server_name localhost;

        # Корневая директория для статических файлов
        root /usr/share/nginx/html;
        index index.html;

        # Основная страница
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Статические файлы - CSS
        location /css/ {
            alias /usr/share/nginx/html/css/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Статические файлы - JS
        location /js/ {
            alias /usr/share/nginx/html/js/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Статические файлы - общие
        location /web/ {
            alias /usr/share/nginx/html/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # API запросы проксируем на Go приложение
        location /api/ {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            
            # Headers для правильной работы с cookies и CORS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Важно для cookies!
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # Для WebSocket (если понадобится)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Не буферизировать для real-time
            proxy_buffering off;
        }

        # OAuth endpoints проксируем на Go приложение
        location /auth/ {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            
            # Headers для правильной работы с cookies и CORS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Важно для OAuth и cookies!
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            # Важно для OAuth редиректов
            proxy_redirect off;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Аватары (если используются)
        location /avatar/ {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}

