<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITPath - –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            gap: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .telegram-btn {
            background: #0088cc;
        }

        .telegram-btn:hover {
            background: #006699;
        }

        .google-btn {
            background: #4285f4;
        }

        .google-btn:hover {
            background: #357ae8;
        }

        .github-btn {
            background: #333;
        }

        .github-btn:hover {
            background: #000;
        }

        .user-info {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
            object-fit: cover;
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .user-email {
            color: #666;
            margin-bottom: 5px;
        }

        .user-role {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            margin: 10px 0;
        }

        .user-details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-detail-label {
            color: #666;
            font-weight: 500;
        }

        .user-detail-value {
            color: #333;
        }

        .logout-btn {
            background: #ff4757;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff4757;
            margin-top: 20px;
            display: none;
            padding: 10px;
            background: #ffe5e5;
            border-radius: 5px;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>ITPath</h1>
        <p class="subtitle">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è IT</p>

        <div id="auth-section" class="auth-section">
            <div class="auth-buttons">
                <a href="/auth/telegram/login" class="auth-btn telegram-btn">
                    <span>‚úàÔ∏è</span>
                    –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram
                </a>

                <div class="divider"><span>–∏–ª–∏</span></div>

                <a href="/auth/google/login" class="auth-btn google-btn">
                    <span>G</span>
                    –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
                </a>

                <a href="/auth/github/login" class="auth-btn github-btn">
                    <span>‚ö°</span>
                    –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ GitHub
                </a>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>

        <div id="user-info" class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
            <div class="user-name" id="user-name"></div>
            <div class="user-email" id="user-email"></div>
            <div class="user-role" id="user-role"></div>

            <div class="user-details" id="user-details">
                <div class="user-detail">
                    <span class="user-detail-label">ID:</span>
                    <span class="user-detail-value" id="user-id"></span>
                </div>
                <div class="user-detail" id="username-row" style="display: none;">
                    <span class="user-detail-label">Username:</span>
                    <span class="user-detail-value" id="user-username"></span>
                </div>
                <div class="user-detail">
                    <span class="user-detail-label">–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</span>
                    <span class="user-detail-value" id="user-created"></span>
                </div>
            </div>

            <button class="auth-btn logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function checkAuth() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('auth-section').style.display = 'none';

                const response = await fetch('/api/v1/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.user) {
                        showUserInfo(data.user);
                    } else {
                        showAuthButtons();
                    }
                } else {
                    showAuthButtons();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                showAuthButtons();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showUserInfo(user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('user-info').style.display = 'block';

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
            const avatar = user.AvatarURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.Name) + '&size=100&background=667eea&color=fff';
            document.getElementById('user-avatar').src = avatar;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è
            document.getElementById('user-name').textContent = user.Name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º email
            const emailElement = document.getElementById('user-email');
            if (user.Email) {
                emailElement.textContent = user.Email;
                emailElement.style.display = 'block';
            } else {
                emailElement.style.display = 'none';
            }

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–æ–ª—å
            document.getElementById('user-role').textContent = user.Role || 'user';

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ—Ç–∞–ª–∏
            document.getElementById('user-id').textContent = user.ID;

            // Username (–µ—Å–ª–∏ –µ—Å—Ç—å)
            if (user.Username) {
                document.getElementById('user-username').textContent = user.Username;
                document.getElementById('username-row').style.display = 'flex';
            } else {
                document.getElementById('username-row').style.display = 'none';
            }

            // –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            const createdDate = new Date(user.CreatedAt);
            document.getElementById('user-created').textContent = createdDate.toLocaleDateString('ru-RU');
        }

        function showAuthButtons() {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
        }

        async function logout() {
            try {
                await fetch('/auth/logout', {
                    credentials: 'include'
                });
                window.location.reload();
            } catch (error) {
                console.error('Error logging out:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ');
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        checkAuth();
    </script>
</body>
</html>
