openapi: 3.0.3
info:
  title: IT Rabotyagi API
  description: >
    Упрощенная спецификация API с базовыми сценариями регистрации, авторизации,
    получения профиля и просмотра списка менторов.
  version: 0.1.0
servers:
  - url: /api/v1
    description: Базовый путь для API
tags:
  - name: Auth
    description: Минимальные действия для регистрации и авторизации
  - name: Users
    description: Работа с профилем текущего пользователя
  - name: Mentors
    description: Просмотр списка доступных менторов
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Зарегистрировать нового пользователя
      operationId: registerUser
      description: >
        Создает новую учетную запись по email, паролю и никнейму и сразу
        возвращает пару access/refresh токенов для последующих запросов.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegisterRequest'
      responses:
        '201':
          description: Пользователь зарегистрирован и авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
  /auth/login:
    post:
      tags: [Auth]
      summary: Выполнить вход по email и паролю
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Пользователь авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Обновить access токен по refresh токену
      operationId: refreshTokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRefreshRequest'
      responses:
        '200':
          description: Обновленная пара токенов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /users/me:
    get:
      tags: [Users]
      summary: Получить профиль текущего пользователя
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Профиль авторизованного пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /mentors:
    get:
      tags: [Mentors]
      summary: Получить список менторов
      operationId: listMentors
      parameters:
        - name: specialization
          in: query
          description: Фильтр по специализации ментора
          schema:
            type: string
        - name: limit
          in: query
          description: Количество карточек в выдаче
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Смещение для постраничной навигации
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: Список менторов и краткая информация по каждому
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorList'
components:
  schemas:
    AuthRegisterRequest:
      type: object
      required: [email, password, nickname]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        nickname:
          type: string
          minLength: 1
    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
    AuthTokens:
      type: object
      required: [accessToken, refreshToken, expiresIn]
      properties:
        accessToken:
          type: string
          description: JWT для авторизации запросов
        refreshToken:
          type: string
          description: Токен для обновления access токена
        expiresIn:
          type: integer
          description: Время жизни access токена в секундах
    AuthRefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
          description: Действующий refresh токен для обновления access токена
    UserProfile:
      type: object
      required: [id, email, fullName, role]
      properties:
        id:
          type: integer
          format: int64
        email:
          type: string
          format: email
        fullName:
          type: string
        role:
          type: string
          description: Роль пользователя в системе
    MentorCard:
      type: object
      required: [id, fullName, title, skills]
      properties:
        id:
          type: integer
          format: int64
        fullName:
          type: string
        title:
          type: string
          description: Основная должность или позиция ментора
        skills:
          type: array
          items:
            type: string
          description: Основные технологии и направления
        yearsOfExperience:
          type: integer
          minimum: 0
          description: Общий стаж работы
    MentorList:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/MentorCard'
        total:
          type: integer
          minimum: 0
          description: Общее количество доступных менторов
    ErrorResponse:
      type: object
      required: [message]
      properties:
        message:
          type: string
        code:
          type: string
          description: Внутренний код ошибки
  responses:
    BadRequest:
      description: Некорректный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Требуется авторизация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Данные уже существуют и не могут быть повторно использованы
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
